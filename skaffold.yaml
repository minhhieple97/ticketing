apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  # local:
  #   push: false
  googleCloudBuild:
    projectId: ticketing-dev-302003
  artifacts:
    # - image: us.gcr.io/ticketing-dev-302003/auth
      - image: hieple/auth-ticketing
        context: auth
        docker:
          dockerfile: Dockerfile
        sync:
          manual:
            - src: "src/**/*.js"
              dest: .
      - image: hieple/ticketing-client
        context: client
        docker:
          dockerfile: Dockerfile
        sync:
          manual:
            - src: "**/*.js"
              dest: .            
